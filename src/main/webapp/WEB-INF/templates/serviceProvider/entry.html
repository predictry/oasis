<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments :: head">
  </head>  

  <body>
  
    <div th:include="fragments :: header('serviceProvider')"></div>
    
    <div class="container">
        <div class="page-header">
            <h3>Service Provider</h3>
        </div>
       
        <form id="mainForm" class="form-horizontal" th:action="@{/serviceProvider/save}" th:object="${serviceProvider}" method="post">
            <input type="hidden" th:field="*{id}" id="id" />
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="name" th:field="*{name}" required="required"/></div>
            </div>
            <div class="form-group">
                <label for="baseUrl" class="col-sm-2 control-label">Base Url:</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="baseUrl" th:field="*{baseUrl}" required="required"/></div>
            </div>
            <div class="pull-right">
            <p>
                <a class="btn btn-primary" role="button" id="save">Save</a>
                <a class="btn" role="button" id="back" th:href="@{/serviceProvider}">Back</a>
            </p>
            </div>
        </form>
    </div>
    
    <script th:inline="javascript">
    $('#save').click(function() {
    	var form = $('#mainForm')[0];
    	if (form.checkValidity()) {
    		form.submit();
    	}
    }); 
    </script>
    
  </body>

</html>
