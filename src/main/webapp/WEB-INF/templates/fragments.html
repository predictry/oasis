<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
      
  <head th:fragment="head">
    <title>OMS Dashboard (Untouched By Front-end Yet!)</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link th:href="@{/resources/css/main.css}" rel="stylesheet" />
  </head>

  <body>
  
    <div th:fragment="header (selectedMenu)">
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">OMS Dashboard</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li th:class="${selectedMenu} == 'scheduler'? 'active': null"><a th:href="@{/scheduler}">Scheduler</a></li>
                        <li th:class="${selectedMenu} == 'serviceProvider'? 'active': null"><a th:href="@{/serviceProvider}">Service Provider</a></li>
                        <li th:class="${selectedMenu} == 'tenant'? 'active': null"><a th:href="@{/tenant}">Tenant</a></li>
                        <li th:class="${selectedMenu} == 'task'? 'active': null"><a th:href="@{/task}">Task</a></li>
                        <li th:class="${selectedMenu} == 'errorLog'? 'active': null"><a th:href="@{/errorLog}">Error Logs</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <div th:fragment="scripts">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </div>
    
    <div th:fragment="pagination (page)" th:object="${page}" th:if="${page.totalElements > 0}">
	    <ul class="pagination pagination-sm">
	        <li th:class="*{first} ? 'disabled' : ''">
	          <span th:if="*{first}">&lt;&lt;</span>
	          <a th:unless="*{first}" th:href="@{${url}(page=0, size=*{size})}">&lt;&lt;</a>
	        </li>
	        <li th:class="*{first} ? 'disabled' : ''">
	          <span th:if="*{first}">&lt;</span>
	          <a th:unless="*{first}" th:href="@{${url}(page=*{number - 1}, size=*{size})}">&lt;</a>
	        </li>
	        <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" th:class="${i == page.number} ? 'active' : ''">
	          <span th:if="${i == page.number}" th:text="${i + 1}"></span>
	          <a th:unless="${i == page.number}" th:href="@{${url}(page=${i}, size=*{size})}" th:text="${i + 1}"></a>
	        </li>
	        <li th:class="*{last} ? 'disabled' : ''">
	          <span th:if="*{last}">&gt;</span>
	          <a th:unless="*{last}" th:href="@{${url}(page=*{number + 1}, size=*{size})}">&gt;</a>
	        </li>
	        <li th:class="*{last} ? 'disabled' : ''">
	          <span th:if="*{last}">&gt;&gt;</span>
	          <a th:unless="*{last}" th:href="@{${url}(page=*{totalPages - 1}, size=*{size})}">&gt;&gt;</a>
	        </li>
	   </ul>
    </div>
  
  </body>
  
</html>
